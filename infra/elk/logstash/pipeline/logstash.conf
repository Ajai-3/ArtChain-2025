input {
  beats {
    port => 5044
  }
}

filter {
  json {
    source => "message"
    target => "parsed"
    remove_field => ["message"]
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "service-%{[fields][service]}-logs-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
