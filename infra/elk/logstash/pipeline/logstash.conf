input {
  beats {
    port => 5044
  }
}

filter {
  json {
    source => "message"
    remove_field => ["message"]
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "service-%{service}-logs-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
