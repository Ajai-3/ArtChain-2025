
services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"   
      - "15672:15672" 
    env_file:
      - .env
    networks:
      - backend

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    env_file:
     - .env
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - backend    

  api-gateway:
    container_name: api-gateway
    build: ./api-gateway
    env_file:
      - .env
      - ./api-gateway/.env
    ports:
      - "3000:3000"
    depends_on:
      - user-admin-service
      - rabbitmq
    networks:
      - backend

  user-admin-service:
    container_name: user-admin-service
    build: ./services/user-admin-service
    env_file:
      - .env
      - ./services/user-admin-service/.env
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - backend
  notification-service:
    container_name: notification-service
    build: ./services/notification-service
    env_file:
      - .env
      - ./services/notification-service/.env
    ports:
      - "3005:3005"
    depends_on:
      - rabbitmq
    networks:
      - backend    

networks:
  backend:
volumes:
  pg_data:  